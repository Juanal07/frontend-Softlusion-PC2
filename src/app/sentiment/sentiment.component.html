<div class="container">
<div class="row" class="titulo">
    <h1>Análisis de sentimiento</h1>
</div>

    <div class="row">
        <div class ="col-md-3"></div>
        <div class ="col-md-6">
            <textarea class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Escribe aquí..." [(ngModel)]="textArea"></textarea>
            <small id="emailHelp" class="form-text text-muted">A continuación se mostrará el sentimiento del texto</small>
        </div>
        <div class ="col-md-3"></div>
    </div>
    <div class="row">
        <div class ="col-md-3"></div>
        <div class ="col-md-6 posicion-boton">
            <button (click)="viewSentiment()" type="submit" class="btn boton">Analizar</button>
        </div>
        <div class ="col-md-3">
        </div>
    </div>
    <div class="row">
        <div class ="col-md-1"></div>
        <div class ="col-md-2">
            <img class="face" src="../../assets/images/face-hate.PNG" alt="">
        </div>
        <div class ="col-md-2">
            <img class="face" src="../../assets/images/face-almost-hate.PNG" alt="">
        </div>
        <div class ="col-md-2">
            <img class="face" src="../../assets/images/face-normal.PNG" alt="">
        </div>
        <div class ="col-md-2">
            <img class="face" src="../../assets/images/face-happy.PNG" alt="">
        </div>
        <div class ="col-md-2">
            <img class="face" src="../../assets/images/face-super-happy.PNG" alt="">
        </div>
        <div class ="col-md-1"></div>
    </div>
</div>

<h1>Esto es una prueba: {{textArea}}</h1>
<p *ngIf="this.respuesta=='1'">muy feliz</p>
<p *ngIf="this.respuesta=='2'">feliz</p>
<p *ngIf="this.respuesta=='3'">neutral</p>
<p *ngIf="this.respuesta=='4'">triste</p>
<p *ngIf="this.respuesta=='5'">muy triste</p>
