    <h1>Datos de los usuarios registrados</h1>
    <div class="control-section">
        <ejs-grid class="sortingenabled" [dataSource]="data" allowPaging="true" allowSorting="true" [enableHover]="false" [allowSelection]="true" [toolbar]="toolbar">
          <e-columns>
            <e-column field="idUser" headerText="ID Usuario" width="20"></e-column>
            <e-column field="name" headerText="Nombre" width="70" textAlign="Center"></e-column>
            <e-column field="email" headerText="email" width="70" textAlign="Center"></e-column>
            <e-column field="dateSignIn" headerText="Fecha de registro" width="70" textAlign="Center"></e-column>
          </e-columns>
        </ejs-grid>
      </div>

      <br>
      <br>
      <h1>Ranking de municipios búscados</h1>
      <div class="control-section">
        <div class='e-mastertext'>Master Grid</div>
        <ejs-grid class="sortingenabled" [dataSource]="data1" allowPaging="true" width= 50% allowSorting="true" [enableHover]="false" [allowSelection]="true" [toolbar]="toolbar">
          <e-columns>
            <e-column field="name" headerText="Nombre Municipio" width="10"></e-column>
            <e-column field="numBusquedas" headerText="Número de búsquedas" width="10" textAlign="Center"></e-column>
          </e-columns>
        </ejs-grid>
      </div>


      <br>
      <br>
      <h1>Tiempo de navegación de cada usuario</h1>
      <div class="control-section">
        <ejs-grid class="sortingenabled" [dataSource]="data2" allowPaging="true" allowSorting="true" [enableHover]="false" [allowSelection]="true" [toolbar]="toolbar">
          <e-columns>
            <e-column field="name" headerText="Nombre usuario" width="30"></e-column>
            <e-column field="activos" headerText="Tiempo total logeado" width="10" textAlign="Center"></e-column>
          </e-columns>
        </ejs-grid>
      </div>

    
</div>
