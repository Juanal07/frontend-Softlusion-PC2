<ng-template #content let-modal>
    <!-- <div class="modal-content"> -->
        <div class="modal-header">
            <h3 class="modal-title" id="modal-basic-title">Log in to your SoftLusion</h3>
            <!-- <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button> -->
        </div>
        <div class="modal-body">
            <div class="container">
                <p>Usuario</p>
                <input type="text" class="form-control" placeholder="Email Address" aria-label="Username" aria-describedby="basic-addon1" [(ngModel)]="user">

                <p>Contraseña</p>
                <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1" [(ngModel)]="password">
                <button class="boton" (click)="modal.dismiss('Cross click')"  (click)="sendLogin()" type="submit">Login</button>
            </div>
        </div>
        <div class="modal-footer">
            <button class="boton1" (click)="modal.dismiss('Cross click')" (click)="showRegister()">Register</button>
        </div>
    <!-- </div> -->
  </ng-template>
